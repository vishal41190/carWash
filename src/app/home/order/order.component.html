<div class="col-sm-12 col-lg-12">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading text-center"><h3>ORDER</h3></div>
      <div class="panel-body order-body" *ngIf="!order.stolen && !currentVehicle.bedDown">
        <div class="col-sm-12 my-4" *ngFor="let item of order.items">
          <div class="col-sm-10">{{item.title}}</div><div class="col-sm-2">${{item.charge}}</div>
        </div>
        <div class="col-sm-12 my-4">
          <div class="col-sm-10 text-right"><b>Total</b></div><div class="col-sm-2">${{order.total}}</div>
        </div>
        <div class="col-sm-12 my-4">
          <div class="col-sm-10 text-right"><b>Discount</b></div><div class="col-sm-2"><b>${{order.discount*order.total*0.01}}</b></div>
        </div>
        <div class="col-sm-12 my-4">
          <div class="col-sm-10 text-right"><b>Charge</b></div><div class="col-sm-2"><b>${{order.totalCharge}}</b></div>
        </div>
        <div class="col-md-4 col-md-offset-4 input-group text-center">
          <button type="button" class="btn btn-primary btn-lg" (click)="createOrder()" [disabled]="!order.validForWash">Wash</button>
        </div>
      </div>
      <div class="panel-body order-body" *ngIf="order.stolen">
        <alert type="danger">This Vehicle is Stolen.</alert>
      </div>
      <div class="panel-body order-body" *ngIf="currentVehicle.bedDown">
        <alert type="danger">Vehicle with Bed let down are not be accepted</alert>
      </div>
    </div>
  </div>
</div>
